<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<section>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">



    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
        <div class="card-header text-center">
            <p class="fs-4">View Product</p>
            <th:block th:if="${session.succMsg}">
                <p class="text-success fw-bold ">[[${session.succMsg}]]</p>
                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
            </th:block>
            <th:block th:if="${session.errorMsg}">
                <p class="text-danger fw-bold " >[[${session.errorMsg}]]</p>
                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
            </th:block>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Sl No.</th>
                    <th scope="col">Title</th>
                    <th scope="col">Image</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Category</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="product,c : ${products}">
                        <th scope="row">[[${c.count}]]</th>
                        <td>[[${product.title}]]</td>
                        <td><img th:src="@{'/img/product_img/' + ${product.image}}" width="50px" height="50px"></td>
                        <td>[[${product.price}]]</td>
                        <td>[[${product.stock}]]</td>
                        <td>[[${product.category}]]</td>
                        <td>
                            <a th:href="@{'/admin/editProduct/' + ${product.id}}" class="btn btn-primary btn-sm">
                                <i class="fa-solid fa-pen-to-square fa-1x"></i>
                                Edit
                            </a>
                            <a th:href="@{'/admin/deleteProduct/' + ${product.id}}" class="btn btn-danger btn-sm">
                                <i class="fa-solid fa-trash fa-1x"></i>
                                Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
            </div>
        </div>
</section>
</body>
</html>
