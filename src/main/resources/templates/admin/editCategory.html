<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<section>
    <div class="container-fluid p-5 mt-5">
        <div class="row">
            <div class="col-md-3 offset-md-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header text-center">
                        <p class="fs-4"> Edit Category</p>
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold ">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold " >[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form action="/admin/updateCategory" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="id" th:value="${category.id}">
                            <div class="mb-3">
                                <label>Enter catgory</label>
                                <input type="text" name="name" class="form-control" th:value="${category.name}">
                            </div>
                            <div class="mb-3">
                                <label>Status</label>

                                <div class="form-check">
                                    <input checked class="form-check-input" type="checkbox" name="isActive"  value="true" id="flexCheckDefault" th:checked="${category.isActive==true}" >
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Active
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="isActive" value="false" id="flexCheckChecked"  th:checked="${category.isActive==false}" >
                                    <label class="form-check-label" for="flexCheckChecked">
                                        Inactive
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Upload Image</label>
                                <input type="file"  name="file" class="form-control">
                            </div>
                            <img th:src="@{'/img/category_img/'+${category.imageName}}" width="100px" height="100px">
                            <button type="submit" class="btn btn-primary col-md-12 mt-2">Submit</button>
                        </form>
                    </div>
                </div>
            </div>



        </div>
    </div>
</section>
</body>
</html>
