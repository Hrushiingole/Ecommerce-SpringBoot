<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<section>
    <div class="container p-5 mt-3">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header text-center ">
                        <p class="fs-4">Add Product</p>

                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold ">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold " >[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/updateProduct}" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="id" th:value="${product.id}">
                            <div class="mb-3">
                                <label>Enter Title</label>
                                <input type="text" name="title" class="form-control" th:value="${product.title}">
                            </div>
                            <div class="mb-3">
                                <label>Enter Description</label>
                                <textarea rows="3" cols="3" class="form-control"  name="description" >[[${product.description}]]</textarea>

                            </div>
                            <div class="row">


                                <div class="mb-3 col">
                                    <label>Category</label>
                                    <select class="form-control" name="category">
                                        <option> [[${product.category}]]</option>
                                        <option   th:each="category:${categories}" >[[${category.name}]]</option>

                                    </select>

                                </div>
                                <div class="mb-3 col">
                                    <label>Enter Price</label>
                                    <input type="number" name="price" class="form-control" th:value="${product.price}" >

                                </div>
                            </div>
                            <div class="row">


                                <div class="mb-3 col">
                                    <label>Discount</label>
                                    <input type="number" name="discount" class="form-control" th:value="${product.discount}" >

                                </div>
                                <div class="mb-3 col">
                                    <label>Discount Price</label>
                                    <input type="number"  class="form-control" th:value="${product.discountPrice}" >

                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Status</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="isActive" id="inlineRadio1" th:checked="${product.isActive==true}">
                                    <label class="form-check-label" for="inlineRadio1" >Acitve</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="isActive" id="inlineRadio2" th:checked="${product.isActive==false}">
                                    <label class="form-check-label" for="inlineRadio2" >InActive</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="mb-3 col">
                                    <label>Enter Stock</label>
                                    <input type="number" name="stock" class="form-control" th:value="${product.stock}" >

                                </div>
                                <div class="mb-3 col">
                                    <label>Upload image</label>
                                    <input type="file" name="file" class="form-control"  >

                                </div>
                                <div class="mt-1">
                                    <img th:src="@{'/img/product_img/'+${product.image}}" height="100px" width="100px">
                                </div>


                            </div>

                            <button type="submit" class="btn btn-primary col-md-12">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
