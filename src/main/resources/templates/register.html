<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- Your content here -->

<section>
    <div class="container mt-5 p-5">
        <div class="row">


            <div class="col-md-6 p-5">
                <img src="img/ecom.png" alt="" width="100%"  height="400px" srcset="">
            </div>

            <div class="col-md-6 p-5 mt-3">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Register</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">


                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Full name</label>
                                        <input type="text" name="name" class="form-control" placeholder="Enter full name">
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Mobile Number</label>
                                        <input type="number" name="mobileNumber" class="form-control" placeholder="Enter Mobile Number">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" name="Email" class="form-control" placeholder="Enter Email">
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Address</label>
                                        <input type="text" name="address" class="form-control" placeholder="Enter Address">
                                    </div>
                                    <div class="col">
                                        <label class="form-label">City</label>
                                        <input type="text" name="city" class="form-control" placeholder="Enter city">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">State</label>
                                        <input type="text" name="state" class="form-control" placeholder="Enter State">
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Pincode</label>
                                        <input type="number" name="pincode" class="form-control" placeholder="Enter Pincode">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Password</label>
                                        <input type="password" name="password" class="form-control" placeholder="Enter Password">
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Confirm Password</label>
                                        <input type="password" name="cpassword" class="form-control" placeholder="Enter Confirm Password">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Profile Image</label>
                                    <input type="file" name="profile_image" class="form-control">
                                </div>


                            </div>
                            <button type="submit" class="btn btn-primary text-white col-md-12">Register </button>
                        </form>
                    </div>
                    <div class="card-footer text-center">

                        Have an account ? <a href="/login" class="text-decoration-none">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
