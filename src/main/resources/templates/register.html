<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<section>
    <div class="container my-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5 text-center mb-4">
                <img alt="E-Commerce Logo" src="img/ecom.png" class="img-fluid rounded shadow-sm" style="max-height: 400px;">
            </div>
            <div class="col-md-7">
                <div class="card shadow p-4 border-0 rounded">
                    <div class="card-header text-center bg-white border-0">
                        <h2 class="fw-bold text-primary">Register</h2>
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold mt-3">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold mt-3">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form action="/saveUser" enctype="multipart/form-data" method="post" class="row g-3" id="userRegister" novalidate>
                            <!-- Full Name -->
                            <div class="col-md-6">
                                <label class="form-label ">Full Name</label>
                                <input required class="form-control" name="name" type="text" placeholder="Enter your full name">
                            </div>

                            <!-- Mobile Number -->
                            <div class="col-md-6">
                                <label class="form-label ">Mobile Number</label>
                                <input required class="form-control" name="mobileNumber" type="number" placeholder="Enter your mobile number">
                            </div>

                            <!-- Email -->
                            <div class="col-12">
                                <label class="form-label ">Email</label>
                                <input required class="form-control" name="email" type="email" placeholder="Enter your email">
                            </div>

                            <!-- Address -->
                            <div class="col-md-6">
                                <label class="form-label ">Address</label>
                                <input required class="form-control" name="address" type="text" placeholder="Enter your address">
                            </div>

                            <!-- City -->
                            <div class="col-md-6">
                                <label class="form-label ">City</label>
                                <input required class="form-control" name="city" type="text" placeholder="Enter your city">
                            </div>

                            <!-- State -->
                            <div class="col-md-6">
                                <label class="form-label ">State</label>
                                <input required class="form-control" name="state" type="text" placeholder="Enter your state">
                            </div>

                            <!-- Pincode -->
                            <div class="col-md-6">
                                <label class="form-label ">Pincode</label>
                                <input required class="form-control" name="pincode" type="number" placeholder="Enter your pincode">
                            </div>

                            <!-- Password -->
                            <div class="col-md-6">
                                <label class="form-label ">Password</label>
                                <input required class="form-control" id="pass" name="password" type="password" placeholder="Enter your password">
                            </div>

                            <!-- Confirm Password -->
                            <div class="col-md-6">
                                <label class="form-label ">Confirm Password</label>
                                <input required class="form-control" name="confirmpassword" type="password" placeholder="Re-enter your password">
                            </div>

                            <!-- Profile Image -->
                            <div class="col-12">
                                <label class="form-label ">Profile Image</label>
                                <input class="form-control" name="img" type="file">
                            </div>

                            <!-- Submit Button -->
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100 fw-bold">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center bg-white border-0">
                        <p class="mb-0">Already have an account? <a href="/login" class="text-decoration-none text-primary ">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
