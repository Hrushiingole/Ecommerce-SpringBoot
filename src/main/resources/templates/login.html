<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- Your content here -->
<section>

    <div class="container mt-5 p-5">
        <div class="row">


        <div class="col-md-6 p-5">
            <img src="img/ecom.png" alt="" width="100%"  height="400px" srcset="">
        </div>

        <div class="col-md-6 p-5 mt-3">
            <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                <div class="card-header">
                    <p class="fs-4 text-center">Login</p>
                    <div th:if="${param.error}" class="alert alert-danger">Invalid username or password
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">You have been logged out
                    </div>

                </div>
                <div class="card-body">
                    <form action="/login" method="post">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="username" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary text-white col-md-12">Login</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="#" class="text-decoration-none">forgot password</a><br> Don't have an account ?
                    <a href="/register" class="text-decoration-none">Create one</a>
                </div>
            </div>
        </div>
        </div>
    </div>


</section>

</body>
</html>
