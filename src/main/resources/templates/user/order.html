<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<!-- Your content here -->
<section>

    <div class="container mt-5 p-5">
        <div class="row">
            <form action="/user/save-order" method="post">
            <div class="col-md-6 p-5 mt-3 container d-flex ">
                <div class="card shadow-lg p-4 w-80">
                    <h3 class="text-center mb-4">Fill Your Details</h3>


                        <div class="row g-3">
                            <!-- First Name -->
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" name="firstName" required placeholder="First Name">
                                </div>
                            </div>

                            <!-- Last Name -->
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" name="lastName" required placeholder="Last Name">
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                    <input type="email" class="form-control" name="Email" required placeholder="Email">
                                </div>
                            </div>

                            <!-- Mobile Number -->
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-phone"></i></span>
                                    <input type="number" class="form-control" name="mobileNumber" required placeholder="Mobile Number">
                                </div>
                            </div>

                            <!-- Address -->
                            <div class="col-md-12">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-map-marker-alt"></i></span>
                                    <input type="textarea" class="form-control" name="address" required placeholder="Address">
                                </div>
                            </div>

                            <!-- City -->
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-city"></i></span>
                                    <input type="text" class="form-control" name="city" required placeholder="City">
                                </div>
                            </div>

                            <!-- State -->
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-flag"></i></span>
                                    <input type="text" class="form-control" name="state" required placeholder="State">
                                </div>
                            </div>

                            <!-- Pincode -->
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-location-dot"></i></span>
                                    <input type="number" class="form-control" name="zipCode" required placeholder="Pincode">
                                </div>
                            </div>


                        </div>

                </div>
            </div>



            <div class="col-md-6 p-5 mt-3">


                    <h3 class="fs-4 text-center">Payment Type</h3>
                <hr>

                    <div class="card mb-3">
                        <div class="card-body">
                            <table class="table table-borderless">
                                <tbody>
                                    <tr>
                                        <td>Total Price</td>
                                        <td >₹ [[${orderPrice}]]</td>
                                    </tr>
                                    <tr>
                                        <td>Delivery Price</td>
                                        <td >₹ 250</td>
                                    </tr>
                                    <tr>
                                        <td>Tax Amount</td>
                                        <td >₹ 100</td>
                                    </tr>
                                    <tr class="border-top">
                                        <td>Total Price</td>
                                        <td >₹ [[${totalOrderPrice}]]</td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                        <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">

                            <div class="mb-3">
                                <label class="form-label">Select Payment Type</label>
                                <select class="form-control"  required name="paymentType">
                                    <option value="">--select--</option>
                                    <option value="ONLINE">Online Payment</option>
                                    <option value="COD">Cash on Delivery</option>
                                </select>
                            </div>
                        <!-- Submit Button -->
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary w-50">Submit</button>
                        </div>

                    </div>

                </div>
            </div>
    </form>
        </div>
    </div>


</section>

</body>
</html>
