<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<!-- Your content here -->
<section>

    <div class="container-fluid mt-5 p-5">
        <div class="row">

            <p class="text-center fs-3  mt-4">My Orders</p>
            <div class="col-md-12 ">
                <div class="card">


                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Order Id</th>
                        <th scope="col">Date</th>
                        <th scope="col">Order Details</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order: ${orderList}">
                        <td>[[${order.orderId}]]</td>
                        <td>[[${order.orderDate}]]</td>
                        <td>[[${order.product.title}]]</td>
                        <td>[[${order.quantity}]]</td>
                        <td>[[${order.quantity}]] * [[${order.price}]] = [[${#numbers.formatDecimal(order.quantity * order.price, 1, 2)}]]</td>

                        <td><a th:href="@{/order/cancel/{id}(id=${order.orderId})}" class="btn btn-danger btn-sm">Cancel</a></td>

                    </tr>
                    </tbody>
                </table>
                </div>
            </div>

        </div>
    </div>


</section>

</body>
</html>
