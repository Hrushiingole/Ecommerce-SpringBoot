<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<!-- Your content here -->
<section>

    <div class="container mt-5 p-5">
        <div class="row">


            <div class="col-md-10 offset-md-1">

                    <p class="fs-3 text-center ">My profile</p>
                <th:block th:if="${session.succMsg}">
                    <p class="text-success fw-bold mt-3">[[${session.succMsg}]]</p>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>
                <th:block th:if="${session.errorMsg}">
                    <p class="text-danger fw-bold mt-3">[[${session.errorMsg}]]</p>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>
                <hr>
                    <div class="text-center">
                        <img alt="" th:src="@{'../img/profile_img/'+${user.profileImage}}"  style="width:110px; height: 110px; border-radius: 50%;" class="border p-2">
                    </div>
                    <div class="col-md-8 offset-md-2 mt-4">
                        <table class="table table-borderless">

                            <tbody>
                            <form action="/user/update-profile" method="post" enctype="multipart/form-data">


                                <tr>
                                    <th scope="row">Name</th>
                                    <td>:</td>
                                    <td><input type="text" name="name" class="form-control" th:value="${user.name}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Mobile Number</th>
                                    <td>:</td>
                                    <td><input type="text" name="mobileNumber" class="form-control" th:value="${user.mobileNumber}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Email</th>
                                    <td>:</td>
                                    <td><input type="text" name="email" class="form-control" th:value="${user.email}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Address</th>
                                    <td>:</td>
                                    <td><input type="text" name="address" class="form-control" th:value="${user.address}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">City</th>
                                    <td>:</td>
                                    <td><input type="text"  name="city" class="form-control" th:value="${user.city}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">State</th>
                                    <td>:</td>
                                    <td><input type="text"  name="state"  class="form-control" th:value="${user.state}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Pincode</th>
                                    <td>:</td>
                                    <td><input type="text"  name="pincode" class="form-control" th:value="${user.pincode}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Image</th>
                                    <td>:</td>
                                    <td><input type="file" name="img"class="form-control" th:value="${user.profileImage}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Role</th>
                                    <td>:</td>
                                    <td><input type="text" name="" class="form-control" th:value="${user.role}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Account Status</th>
                                    <td>:</td>
                                    <td><input type="text"  name="" readonly class="form-control" th:value="${user.isEnable}"></td>
                                    <input type="hidden" name="id" th:value="${user.id}">

                                </tr>
                                <tr>
                                    <td></td>
                                    <td class="text-center">
                                        <button  class="btn btn-sm  btn-primary">Update</button>
                                    </td>
                                </tr>

                            </form>
                            </tbody>
                        </table>
                    </div>



            </div>
            <div class="col-md-10 offset-md-1">
                <div class="row">

                        <p class="fs-3 text-center ">Change Password</p>
                    <div class="col-md-6 offset-md-3 ">
                    <table class="table table-borderless">

                        <tbody>
                            <form method="post" action="/user/change-password">
                                <tr>
                                    <th scope="row">Current Password</th>
                                    <td>:</td>
                                    <td><input type="password" name="currentPassword" class="form-control"></td>
                                </tr>
                                <tr>
                                    <th scope="row">New Password</th>
                                    <td>:</td>
                                    <td><input type="password" name="newPassword" class="form-control"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Confirm Password</th>
                                    <td>:</td>
                                    <td><input type="password" name="" class="form-control"></td>
                                </tr>
                                <tr >
                                    <td></td>
                                    <td class="text-center">
                                        <button type="submit" class="btn btn-sm  btn-primary">Update</button>
                                    </td>
                                </tr>
                            </form>
                        </tbody>
                    </table>
                    </div>



                </div>
            </div>
    </div>








</div>
</section>

</body>
</html>
