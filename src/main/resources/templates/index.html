<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section>

    <!-- Start Slider Section -->
    <div id="carouselExample" class="carousel slide mb-5 shadow-lg">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/ecom1.png" class="d-block w-100 rounded" alt="..." height="400px">
            </div>
            <div class="carousel-item">
                <img src="img/ecom2.jpg" class="d-block w-100 rounded" alt="..." height="400px">
            </div>
            <div class="carousel-item">
                <img src="img/ecom3.jpg" class="d-block w-100 rounded" alt="..." height="400px">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bg-dark rounded-circle p-2" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon bg-dark rounded-circle p-2" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- End Slider Section -->

    <!-- Start Category Section -->
    <div class="container my-5">
        <h2 class="text-center fw-bold mb-4">Categories</h2>
        <div class="row justify-content-center">
            <div class="col-6 col-md-3 col-lg-2 mb-4" th:each="c:${categories}">
                <div class="card text-center border-0 shadow-lg p-3 rounded h-100 d-flex flex-column">
                    <div class="card-body flex-grow-1 d-flex flex-column justify-content-center">
                        <img th:src="@{'img/category_img/'+${c.imageName}}" class="img-fluid rounded-circle mb-2" width="80%" height="140px">
                        <a class="fw-semibold text-dark text-decoration-none" th:href="@{'/products?category='+${c.name}}">[[${c.name}]]</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Category Section -->

    <!-- Start Latest Product Section -->
    <div class="container-fluid bg-light p-5">
        <h2 class="text-center fw-bold mb-4">Latest Products</h2>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" th:each="p:${products}">
                <div class="card border-0 shadow-lg p-3 rounded h-100 d-flex flex-column">
                    <div class="card-body flex-grow-1 d-flex flex-column justify-content-between text-center">
                        <img th:src="@{'img/product_img/'+${p.image}}" class="img-fluid mb-3" width="80%" height="150px">
                        <h5 class="card-title fw-semibold"><a th:href="@{'/product/'+${p.id}}" class="text-dark text-decoration-none">[[${p.title}]]</a></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Latest Product Section -->

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
