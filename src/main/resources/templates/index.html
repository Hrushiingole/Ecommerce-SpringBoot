<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Your content here -->
    <section>
<!--   start  slider section -->
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/ecom1.png" class="d-block w-100" alt="..." height="400px">
                </div>
                <div class="carousel-item">
                    <img src="img/ecom2.jpg" class="d-block w-100" alt="..." height="400px">
                </div>
                <div class="carousel-item">
                    <img src="img/ecom3.jpg" class="d-block w-100" alt="..." height="400px">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

<!--        end slider section-->

<!--        start category section-->
        <div class="container">
            <div class="row">
                <p class="text-center fs-4">Category</p>


                <div class="col-md-2">
                    <div
                        class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
                        <div class="card-body text-center">
                            <img src="img/category_img/beuty.png" width="65%" height="140px">
                            <p>Beauty</p>
                        </div>
                    </div>
                </div>


                <div class="col-md-2">
                    <div
                        class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
                        <div class="card-body text-center">
                            <img src="img/category_img/pant.png" width="65%" height="140px">
                            <p>Clothes</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div
                        class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
                        <div class="card-body text-center">
                            <img src="img/category_img/laptop.jpg" width="65%" height="140px">
                            <p>Laptop</p>
                        </div>
                    </div>
                </div>


               <div class="col-md-2">
                        <div
                            class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
                            <div class="card-body text-center">
                                <img src="img/category_img/mobile.png" width="65%" height="140px">
                                <p>Mobile</p>
                            </div>
                        </div>
                    </div>

                <div class="col-md-2">
                    <div
                        class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
                        <div class="card-body text-center">
                            <img src="img/category_img/groccery.jpg" width="65%"
                                height="140px">
                            <p>Grocery</p>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <!-- End Category Module -->


    </section>

</body>
</html>
