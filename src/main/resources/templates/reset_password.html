<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- Your content here -->
<section>

    <div class="container mt-5 p-5">
        <div class="row">


            <div class="col-md-6 p-5">
                <img src="img/ecom.png" alt="" width="100%"  height="400px" srcset="">
            </div>

            <div class="col-md-6 p-5 mt-3">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header text-center">
                        <p class="fs-4 text-center">Reset Password</p>
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold text-center" >[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>


                    </div>
                    <div class="card-body">
                        <form action="/resetPassword" method="post" id="resetPassword" novalidate>
                            <div class="mb-3">
                                <label class="form-label">New Password</label>
                                <input type="password" name="password" id="pass" class="form-control" placeholder="new Password">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password">
                            </div>
                            <input type="hidden" name="token" th:value="${token}" >
                            <button type="submit"  class="btn btn-primary text-white col-md-12">Reset Password</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>


</section>

</body>
</html>
